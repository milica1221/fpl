version: '3.8'

services:
  web:
    container_name: mel-fpl
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    depends_on:
      - redis


volumes:
  redis_data: